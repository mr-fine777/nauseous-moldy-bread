<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter Page</title>
</head>
<body>
  <h1>Counter Page</h1>

  <script>
    const API_URL = '/api/users';
    const id = Math.random().toString(36).substring(2); // Unique per session

    function pingServer() {
      fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify({ id }),
      });
    }

    // Ping server every 10 seconds to stay active
    pingServer(); 
    setInterval(pingServer, 10000);
  </script>
</body>
</html>
