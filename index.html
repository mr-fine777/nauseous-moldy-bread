<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XMR JS Miner Demo</title>
</head>
<body>
    <h1>Monero Miner (JS)</h1>
    <button id="startMiner">Start Mining (Consent Required)</button>
    <div id="status">Status: Idle</div>

    <script src="miner.js"></script>
    <script>
        document.getElementById('startMiner').addEventListener('click', () => {
            const wallet = prompt('Enter your Monero address:');
            if (wallet) XMRMiner.start(wallet, 4);   // 4 threads
        });
    </script>
</body>
</html>
