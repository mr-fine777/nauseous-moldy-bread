<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body style="margin:0; background:white;">
<script>
(function(){
  function ping(){
    fetch('/api/active', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({id:Math.random().toString(36).substring(2)})
    }).catch(()=>{});
  }
  ping(); // initial ping
  setInterval(ping, 20000); // repeat every 20 seconds
})();
</script>
</body>
</html>
